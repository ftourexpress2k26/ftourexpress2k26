<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ftour Express</title>
    <meta name="description" content="Ftour Express - Contact et commandes pour le Ramadan. Snapchat, Instagram et email.">
    
    <!-- Favicon üåô -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='85'%3Eüåô%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüåô%3C/text%3E%3C/svg%3E">
    
    <!-- Font Awesome (conserv√© pour d‚Äô√©ventuels usages) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts : on garde Oswald pour les sous-titres, Fredericka sera remplac√©e -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
    <!-- Model Viewer 3D -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <style>
        @import url('https://fonts.bunny.net/css?family=abril-fatface:400');
        
        :root {
            --night-blue: #172540;
            --gold: #E8B551;
            --gold-light: #E8B551;
            --gold-dark: #B86B0F;
            --white-soft: #E8B551;
            --glass-bg: rgba(23, 37, 64, 0.65);
            --glass-border: #E8B551;
            
            --text-primary: var(--white-soft);
            --text-secondary: #FEE7C8;
            --text-gold: var(--gold);
            
            --shadow-gold: 0 8px 25px rgba(223, 148, 23, 0.25);
            --shadow-gold-strong: 0 12px 35px rgba(223, 148, 23, 0.4);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --border-radius: 20px;
            
            --snap-yellow: #FFFC00;
            --insta-rose: #E4405F;
            --email-gold: var(--gold);
            
            /* URL de l'image de fond pour les boutons (m√™me que le body) */
            --button-bg-image: url('https://raw.githubusercontent.com/zznkch/delice/main/canvaexpress_page-0001.jpg');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        /* ---------- FOND : image Canva EXPRESS, 100% visible, AUCUN voile sombre, AUCUN flou ---------- */
        body {
            position: relative;
            background-image: url('https://raw.githubusercontent.com/zznkch/delice/main/canvaexpress_page-0001.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-primary);
            font-family: 'Oswald', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: clamp(10px, 3vw, 30px);
            position: relative;
            overflow-y: auto;
            -webkit-tap-highlight-color: transparent;
            z-index: 0;
        }

        /* PLUS AUCUN VOILE SOMBRE ‚Äì l‚Äôimage est parfaitement visible */
        /* body::before a √©t√© supprim√© ‚Äì plus de flou, plus de calque bleu */

        .main-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(25px, 4vw, 40px);
            width: 100%;
            max-width: min(800px, 95vw);
            margin: clamp(30px, 5vw, 60px) 0;
        }
        
        .logo-container {
            width: clamp(140px, 25vw, 200px);
            height: clamp(140px, 25vw, 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: clamp(5px, 1vw, 10px);
            filter: drop-shadow(0 0 20px rgba(223,148,23,0.5));
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: transparent;
            overflow: visible;
            --poster-color: transparent;
            animation: float3D 6s ease-in-out infinite;
        }
        
        @keyframes float3D {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(5deg); }
        }
        
        .title {
            font-family: 'Abril Fatface', serif;  /* ‚Üê NOUVELLE POLICE */
            font-size: clamp(2rem, 6vw, 3.2rem);
            letter-spacing: 2px;                   /* ajust√© pour mieux convenir √† la graisse */
            background: linear-gradient(145deg, #FFE185, var(--gold), #B8761C);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: clamp(5px, 1vw, 10px);
            /* Ombre noire pour lisibilit√© sur fond clair + lueur dor√©e */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6), 0 0 15px rgba(223,148,23,0.7), 0 0 30px rgba(223,148,23,0.4);
            line-height: 1.2;
            padding: 0 15px;
            word-wrap: break-word;
            font-weight: 400;                        /* le poids 400 est le seul disponible */
        }
        
        .subtitle {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(1rem, 2.8vw, 1.3rem);
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: clamp(15px, 2vw, 30px);
            font-weight: 500;
            line-height: 1.4;
            padding: 0 15px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(280px, 100%), 1fr));
            gap: clamp(18px, 2.5vw, 22px);
            width: 100%;
            max-width: min(800px, 95vw);
        }
        
        /* ===== BOUTONS : NOUVEAU FOND AVEC L'IMAGE ===== */
        .btn-contact {
            position: relative;
            display: flex;
            align-items: center;
            gap: clamp(15px, 2vw, 20px);
            padding: clamp(18px, 3vw, 25px);
            /* Remplacement du fond uni #172540 par l'image avec une surcouche sombre pour la lisibilit√© */
            background: linear-gradient(rgba(23, 37, 64, 0.75), rgba(23, 37, 64, 0.75)), 
                        var(--button-bg-image) center/cover no-repeat;
            /* Le flou de l'arri√®re-plan (backdrop-filter) est supprim√© pour √©viter un effet incoh√©rent */
            backdrop-filter: none;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-primary);
            overflow: hidden;
            transition: var(--transition);
            min-height: clamp(85px, 12vw, 100px);
            -webkit-tap-highlight-color: rgba(223,148,23,0.3);
            border: 1.5px solid var(--glass-border);
            box-shadow: var(--shadow-gold);
            cursor: pointer;
        }
        
        .btn-contact::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: calc(var(--border-radius) + 2px);
            padding: 2px;
            background: linear-gradient(60deg, transparent, var(--gold-light), transparent);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
            background-size: 300% 300%;
        }
        
        .btn-contact:hover::before,
        .btn-contact:active::before {
            opacity: 0.9;
            animation: borderGlowGold 2.5s linear infinite;
        }
        
        .btn-contact::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(223, 148, 23, 0.25),
                rgba(255, 215, 0, 0.2),
                transparent
            );
            transform: skewX(-20deg);
            transition: left 0.6s ease;
            z-index: 1;
        }
        
        .btn-contact:hover::after {
            left: 120%;
        }
        
        .btn-contact:active {
            transform: scale(0.97) translateY(-1px);
            box-shadow: var(--shadow-gold-strong);
            border-color: var(--gold);
        }
        
        .btn-icon-wrapper {
            position: relative;
            width: clamp(45px, 8vw, 60px);
            height: clamp(45px, 8vw, 60px);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        .btn-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: var(--transition);
            filter: drop-shadow(0 0 8px rgba(223,148,23,0.5));
            z-index: 2;
        }
        
        .icon-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(223, 148, 23, 0.1);
            border: 1.5px solid rgba(223, 148, 23, 0.6);
            transition: var(--transition);
            box-shadow: 0 0 15px rgba(223,148,23,0.2);
        }
        
        .btn-contact:hover .icon-circle,
        .btn-contact:active .icon-circle {
            transform: scale(1.15);
            border-color: var(--gold);
            box-shadow: 0 0 25px var(--gold);
            background: rgba(223, 148, 23, 0.2);
        }
        
        .btn-contact:hover .btn-icon,
        .btn-contact:active .btn-icon {
            transform: scale(1.2) rotate(6deg);
            filter: drop-shadow(0 0 12px var(--gold));
        }
        
        /* Couleurs des cercles sp√©cifiques aux r√©seaux */
        .btn-contact:nth-child(1) .icon-circle {
            border-color: var(--snap-yellow);
            background: rgba(255, 252, 0, 0.08);
        }
        .btn-contact:nth-child(2) .icon-circle {
            border-color: var(--insta-rose);
            background: rgba(228, 64, 95, 0.1);
        }
        .btn-contact:nth-child(3) .icon-circle {
            border-color: var(--gold);
            background: rgba(223, 148, 23, 0.15);
        }
        
        .btn-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: clamp(4px, 1vw, 6px);
            z-index: 2;
            text-align: left;
            min-width: 0;
        }
        
        .btn-title {
            font-family: 'Abril Fatface', serif;  /* ‚Üê NOUVELLE POLICE */
            font-size: clamp(1.1rem, 2.8vw, 1.5rem);
            font-weight: 400;
            color: var(--white-soft);
            letter-spacing: 1px;                   /* l√©g√®rement r√©duit pour la graisse */
            line-height: 1.2;
            word-break: break-word;
            text-shadow: 0 0 5px rgba(223,148,23,0.3);
        }
        
        .btn-subtitle {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(0.8rem, 2.2vw, 1rem);
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.3;
            word-break: break-all;
            overflow-wrap: break-word;
            letter-spacing: 0.8px;
            opacity: 0.9;
        }
        
        @keyframes borderGlowGold {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: clamp(8px, 1.2vw, 10px);
        }
        ::-webkit-scrollbar-track {
            background: var(--night-blue);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(145deg, var(--gold), var(--gold-dark));
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--gold) var(--night-blue);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body { padding: clamp(8px, 2vw, 15px); }
            .main-content { gap: clamp(20px, 3vw, 30px); }
            .logo-container { width: clamp(120px, 20vw, 150px); height: clamp(120px, 20vw, 150px); }
        }
        @media (max-width: 480px) {
            body { padding: 12px 8px; justify-content: flex-start; padding-top: 25px; }
            .main-content { margin: 15px 0; gap: 20px; }
            .btn-contact { gap: 12px; padding: 15px; }
        }
        @media (hover: none) and (pointer: coarse) {
            .btn-contact:hover { transform: none; }
            .btn-contact:active { transform: scale(0.98); }
        }
        @media (prefers-reduced-motion: reduce) {
            .btn-contact::before, .btn-contact::after { animation: none !important; }
            model-viewer { animation: none !important; }
        }
    </style>
</head>
<body>

    <!-- L'ARRI√àRE-PLAN EST PARFAITEMENT VISIBLE ET NET -->
    
    <div class="main-content">
        <!-- LOGO 3D : croissant dor√© -->
        <div class="logo-container">
            <model-viewer 
                src="https://raw.githubusercontent.com/zznkch/delice/main/golden_crescent_with_ramadan_pattern.glb"
                alt="Croissant de lune dor√© - Ftour Express"
                auto-rotate
                auto-rotate-delay="0"
                rotation-per-second="30deg"
                disable-zoom
                camera-orbit="0deg 75deg 105%"
                field-of-view="25deg"
                exposure="1.2"
                shadow-intensity="1"
                environment-image="neutral"
                style="width:100%; height:100%;"
                interaction-prompt="none">
            </model-viewer>
        </div>
        
        <!-- TITRE AVEC DOUBLE OMBRE : LISIBLE SUR TOUS FONDS -->
        <div>
            <h1 class="title">Ftour Express</h1>
            <div class="subtitle">Contact & Commandes</div>
        </div>
        
        <!-- BOUTONS AVEC IC√îNES PERSONNALIS√âES (IMAGES PNG) -->
        <div class="buttons-grid">
            <!-- SNAPCHAT -->
            <a class="btn-contact" 
               target="_blank" 
               rel="noopener noreferrer"
               href="https://www.snapchat.com/add/ftourexpress26"
               aria-label="Snapchat Ftour Express">
                <div class="btn-icon-wrapper">
                    <div class="icon-circle"></div>
                    <img class="btn-icon" 
                         src="https://raw.githubusercontent.com/zznkch/delice/main/ftouricone/snapchat.png" 
                         alt="Snapchat"
                         loading="lazy">
                </div>
                <div class="btn-content">
                    <div class="btn-title">SNAPCHAT</div>
                    <div class="btn-subtitle">@ftourexpress26</div>
                </div>
            </a>
            
            <!-- INSTAGRAM -->
            <a class="btn-contact" 
               target="_blank" 
               rel="noopener noreferrer"
               href="https://www.instagram.com/ftourexpress2k26"
               aria-label="Instagram Ftour Express"
               id="instagram-btn">
                <div class="btn-icon-wrapper">
                    <div class="icon-circle"></div>
                    <img class="btn-icon" 
                         src="https://raw.githubusercontent.com/zznkch/delice/main/ftouricone/instagram.png" 
                         alt="Instagram"
                         loading="lazy">
                </div>
                <div class="btn-content">
                    <div class="btn-title">INSTAGRAM</div>
                    <div class="btn-subtitle">@ftourexpress2k26</div>
                </div>
            </a>
            
            <!-- EMAIL -->
            <a class="btn-contact" 
               href="mailto:ftourexpress2k26@gmail.com"
               aria-label="Email Ftour Express">
                <div class="btn-icon-wrapper">
                    <div class="icon-circle"></div>
                    <img class="btn-icon" 
                         src="https://raw.githubusercontent.com/zznkch/delice/main/ftouricone/email.png" 
                         alt="Email"
                         loading="lazy">
                </div>
                <div class="btn-content">
                    <div class="btn-title">E-MAIL</div>
                    <div class="btn-subtitle">ftourexpress2k26@gmail.com</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        // ===== EFFET D'√âTOILES DOR√âES AU CLIC =====
        const buttons = document.querySelectorAll('.btn-contact');
        
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                createStars(e.clientX || e.touches?.[0]?.clientX || window.innerWidth / 2, 
                           e.clientY || e.touches?.[0]?.clientY || window.innerHeight / 2);
            });
        });
        
        function createStars(x, y) {
            const colors = ['#DF9417', '#F5B041', '#FFD966', '#E5983A', '#D48C1C', '#F1C40F', '#FFB347', '#E6B800'];
            const starCount = 14;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.style.position = 'fixed';
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${6 + Math.random() * 10}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                star.style.borderRadius = '50%';
                star.style.zIndex = '1000';
                star.style.pointerEvents = 'none';
                star.style.boxShadow = '0 0 20px currentColor';
                star.style.opacity = '0.9';
                
                const angle = (i / starCount) * Math.PI * 2 + Math.random() * 0.5;
                const distance = 70 + Math.random() * 90;
                const duration = 800 + Math.random() * 600;
                
                star.style.transition = `all ${duration}ms cubic-bezier(0.1, 0.8, 0.2, 1)`;
                document.body.appendChild(star);
                
                star.getBoundingClientRect();
                star.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`;
                star.style.opacity = '0';
                
                setTimeout(() => {
                    if (star.parentNode) star.remove();
                }, duration);
            }
        }
        
        // ===== CORRECTION INSTAGRAM : DEEP LINKING =====
        const instagramBtn = document.getElementById('instagram-btn');
        if (instagramBtn) {
            instagramBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopImmediatePropagation();
                
                createStars(e.clientX || e.touches?.[0]?.clientX || window.innerWidth / 2, 
                           e.clientY || e.touches?.[0]?.clientY || window.innerHeight / 2);
                
                const username = 'ftourexpress2k26';
                const appUrl = 'instagram://user?username=' + username;
                const webUrl = 'https://www.instagram.com/' + username + '/';
                
                const fallbackTimeout = setTimeout(function() {
                    window.location.href = webUrl;
                }, 500);
                
                const handleVisibilityChange = function() {
                    if (document.hidden) {
                        clearTimeout(fallbackTimeout);
                        document.removeEventListener('visibilitychange', handleVisibilityChange);
                    }
                };
                document.addEventListener('visibilitychange', handleVisibilityChange, { once: true });
                
                window.location.href = appUrl;
            });
        }
        
        // ===== INIT =====
        function init() {
            setTimeout(() => {
                buttons.forEach((btn, index) => {
                    setTimeout(() => {
                        btn.style.opacity = '0';
                        btn.style.transform = 'translateY(20px)';
                        btn.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                        
                        setTimeout(() => {
                            btn.style.opacity = '1';
                            btn.style.transform = 'translateY(0)';
                        }, 100);
                    }, index * 100);
                });
            }, 300);
            
            const setVH = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            };
            setVH();
            window.addEventListener('resize', setVH);
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
